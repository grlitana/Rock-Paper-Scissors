<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6793/6793710.png" />
  <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="header">
    <h1 class="title">ROCK PAPER SCISSORS</h1>
  </header>
  <div class="container">
    <div class="scoreboard">
      <h2 class="round-info" id="round-info">Choose your weapon</h2>
      <h3 class="round-winner" id="round-winner">
        First to score 5 points wins the game
      </h3>
    </div>

    <div class="buttons">
      <div class="player-container">
        <div class="player-buttons">
          <button class="btn btn-player" id="rock">
            <div class="player-choice">✊🏻</div>
          </button>
          <button class="btn btn-player" id="paper">
            <div class="player-choice">🖐🏻</div>
          </button>
          <button class="btn btn-player" id="scissors">
            <div class="player-choice">✌🏻</div>
          </button>
        </div>
        <h3 id="user-score">YOU</h3>
      </div>

      <div class="computer-container">
        <div class="computer-buttons">
          <button class="btn btn-computer" id="scissors-comp">
            <div class="computer-choice">✌🏻</div>
          </button>
          <button class="btn btn-computer" id="paper-comp">
            <div class="computer-choice">🖐🏻</div>
          </button>
          <button class="btn btn-computer" id="rock-comp">
            <div class="computer-choice">✊🏻</div>
          </button>
        </div>
        <h3 id="computer-score">COMPUTER</h3>
      </div>
    </div>

    <div class="play-again">
      <button class="btn btn-restart" id="restartBtn">PLAY AGAIN</button>
    </div>

  </div>

  <footer class="footer">
    <p>
      Copyright ©
      <script>
        document.write(new Date().getFullYear())
      </script>
      grlitana
    </p>
    <a href="https://github.com/grlitana" target="_blank">
      <i class="fab fa-github"></i></a>
  </footer>

  <script src="script.js"></script>
</body>

</html>
